[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # Netlify's secret scanner is failing on these, but they are public/client-side keys.
  # We omit them from scanning to allow deployment.
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_URL, VITE_SUPABASE_ANON_KEY, VITE_RAZORPAY_KEY_ID"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
